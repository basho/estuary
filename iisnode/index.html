<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"NONPHABET-1416-stderr-1373181723680.txt","computername":"NONPHABET","pid":1416,"type":"stderr","created":1373181723680},{"file":"NONPHABET-3348-stderr-1373185219087.txt","computername":"NONPHABET","pid":3348,"type":"stderr","created":1373185219087},{"file":"NONPHABET-3860-stderr-1373185192896.txt","computername":"NONPHABET","pid":3860,"type":"stderr","created":1373185192896},{"file":"NONPHABET-4480-stderr-1373181722008.txt","computername":"NONPHABET","pid":4480,"type":"stderr","created":1373181722008},{"file":"NONPHABET-4608-stderr-1373185194443.txt","computername":"NONPHABET","pid":4608,"type":"stderr","created":1373185194443},{"file":"NONPHABET-4888-stderr-1373185378192.txt","computername":"NONPHABET","pid":4888,"type":"stderr","created":1373185378192},{"file":"NONPHABET-5512-stderr-1373185218228.txt","computername":"NONPHABET","pid":5512,"type":"stderr","created":1373185218228},{"file":"NONPHABET-6464-stderr-1373185376775.txt","computername":"NONPHABET","pid":6464,"type":"stderr","created":1373185376775},{"file":"NONPHABET-6532-stderr-1373185378618.txt","computername":"NONPHABET","pid":6532,"type":"stderr","created":1373185378618},{"file":"NONPHABET-7128-stderr-1373185454335.txt","computername":"NONPHABET","pid":7128,"type":"stderr","created":1373185454335},{"file":"NONPHABET-7492-stderr-1373185456282.txt","computername":"NONPHABET","pid":7492,"type":"stderr","created":1373185456282},{"file":"NONPHABET-7596-stderr-1373185456918.txt","computername":"NONPHABET","pid":7596,"type":"stderr","created":1373185456918},{"file":"NONPHABET-7680-stderr-1373185462935.txt","computername":"NONPHABET","pid":7680,"type":"stderr","created":1373185462935},{"file":"NONPHABET-7860-stdout-1373185536889.txt","computername":"NONPHABET","pid":7860,"type":"stdout","created":1373185536889},{"file":"NONPHABET-7880-stdout-1373185465746.txt","computername":"NONPHABET","pid":7880,"type":"stdout","created":1373185465746},{"file":"NONPHABET-7884-stderr-1373185361931.txt","computername":"NONPHABET","pid":7884,"type":"stderr","created":1373185361931},{"file":"NONPHABET-7940-stdout-1373185613708.txt","computername":"NONPHABET","pid":7940,"type":"stdout","created":1373185613708},{"file":"NONPHABET-8036-stderr-1373185363874.txt","computername":"NONPHABET","pid":8036,"type":"stderr","created":1373185363874},{"file":"NONPHABET-8096-stderr-1373185364495.txt","computername":"NONPHABET","pid":8096,"type":"stderr","created":1373185364495}];
        var lastUpdated = 1373185615321;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
